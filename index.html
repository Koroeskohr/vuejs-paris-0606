<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.5.0/aframe.js"></script>
</head>
<body>
  <a-scene>
    <a-assets>
      <img src="http://i.imgur.com/fQ3I0WW.jpg" id="sky">
    </a-assets>
    <a-box position="0 0 -5" rotation="0 0 0" color="#4CC3D9">
       <a-animation 
        attribute="rotation"
        dur="3000"
        fill="forwards"
        to="0 720 0"
        repeat="indefinite"
        >
      </a-animation>
    </a-box>
    <a-sky src="#sky"></a-sky>

    <a-entity light="type: point; intensity: 0.75; distance: 50; castShadow: true;" position="0 5 0"></a-light>

    <a-entity camera="userHeight: 1.6" position="0 0 0" look-controls>
    </a-entity>


  </a-scene>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
